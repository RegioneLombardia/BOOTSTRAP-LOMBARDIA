<style>
.it25-wizard {
  height: 100px;
}
.it25-wizard .container {
  border: 1px solid green;
  padding: 30px 6px;
}
.col {
  display: flex;
  justify-content: center;
}
.row {
  position: relative;
  height: 48px;
}
.row::after {
  content: ' ';
  width: 100%;
  background-color: green;
  position: relative;
  height: 5px;
  right: 0;
  z-index: -1;
}

.it-pin-wrapper {
  display: flex;
  align-items: center;
  position: absolute;
  z-index: 5;
  background-color: white;
}
.pin-icon {
  border-radius: 48px;
  width: 48px;
  height: 48px;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  display: flex;
  border: 2px solid lightgray;
  background-color: white;
}
.active .pin-icon {
  background-color: green;
  border-color: green;
}
.confirmed .pin-icon {
  border-color: green;
}
svg {
  fill: lightgray!important;
}
.active svg {
  fill: white!important;
}
.confirmed svg {
  fill: green!important;
}

</style>
