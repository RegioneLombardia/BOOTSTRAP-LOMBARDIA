<div class="row">
  <div class="col">
    <fieldset id="group_mezzi2">
      <legend>Mezzi utilizzati</legend>
      <div class="form-check form-check-inline">
        <div class="toggles">
          <label for="toggleEsempio2a">
            Auto propria
            <input type="checkbox" id="toggleEsempio2a">
            <span class="lever"></span>
          </label>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <div class="toggles">
          <label for="toggleEsempio2b">
            Treno
            <input type="checkbox" id="toggleEsempio2b">
            <span class="lever leverRight"></span>
          </label>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <div class="toggles">
          <label for="toggleEsempio2c">
            Car sharing
            <input disabled type="checkbox" id="toggleEsempio2c">
            <span class="lever"></span>
          </label>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <div class="toggles">
          <label for="toggleEsempio2d">
            Bike sharing
            <input type="checkbox" id="toggleEsempio2d" checked="checked">
            <span class="lever"></span>
          </label>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <div class="toggles">
          <label for="toggleEsempio2e">
            Metro/Tram/Bus
            <input disabled type="checkbox" id="toggleEsempio2e" checked="checked">
            <span class="lever"></span>
          </label>
        </div>
      </div>
    </fieldset>
  </div>
</div>
