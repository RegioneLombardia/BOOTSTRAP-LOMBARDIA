<div class="row">
  <div class="form-group col-4">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text border-success">
          <svg class="icon icon-sm"><use xlink:href="{{site_baseurl}}/dist/svg/sprites.svg#it-mail"></use></svg>
        </div>
      </div>
      <label class="active" for="input-group-2">Label</label>
      <input type="text" class="form-control is-valid" id="input-group-2" name="input-group-2" placeholder="Lorem Ipsum" />
      <div class="valid-feedback {{include.display_info}}">Validato!</div>
    </div>
  </div>
  <div class="form-group col-4">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text border-warning">
          <svg class="icon icon-sm"><use xlink:href="{{site_baseurl}}/dist/svg/sprites.svg#it-mail"></use></svg>
        </div>
      </div>
      <label for="input-field-14" class="active">Label</label>
      <input type="text" class="form-control is-valid warning" id="input-field-14" name="input-field-14" placeholder="Lorem Ipsum" />
      <div class="warning-feedback {{include.display_info}}">Possibili problemi.</div>
    </div>
  </div>
  <div class="form-group col-4">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text border-danger">
          <svg class="icon icon-sm"><use xlink:href="{{site_baseurl}}/dist/svg/sprites.svg#it-mail"></use></svg>
        </div>
      </div>
      <label for="input-field-15" class="active">Label</label>
      <input type="text" class="form-control is-invalid" id="input-field-15" name="input-field-15" placeholder="Lorem Ipsum" />
      <div class="invalid-feedback {{include.display_info}}">Errore bloccante!</div>
    </div>
  </div>
</div>
