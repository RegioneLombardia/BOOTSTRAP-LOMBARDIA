<label for="{{include.id}}" class="input-number-label">Lorem ipsum</label>
<span class="input-number {{include.type}}">
  <input type="number" data-bs-input id="{{include.id}}" name="{{include.id}}" value="{{include.value}}" step="any" {{include.disabled}} />
  <button class="input-number-add">
    <span class="visually-hidden">Aumenta valore</span>
  </button>
  <button class="input-number-sub">
    <span class="visually-hidden">Diminuisci valore</span>
  </button>
</span>
