<div class="it-header-center-wrapper it25-barra-ist">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a href="#">
              <img src="{{ site.baseurl }}/dist/assets/img/logo-rl.png" alt="logo regione lombardia" class="it25-header-logo d-none d-md-block" />
              {% if page.double-logo %}
              <img
                src="{{ site.baseurl }}/dist/assets/img/logo-aria.png"
                alt="logo azienda regionale innovazione e acquisti"
                class="it25-header-logo d-none d-md-block"
              />
              {% endif %}
              <div class="it-brand-text">ACRONIMO Nome applicativo</div>
            </a>
          </div>
          <div class="it-right-zone {{include.display}}">
            <div class="it-search-wrapper">
              <input id="search-input" class="form-control d-none d-lg-flex mr-sm-2 ml-auto" type="search" placeholder="Cerca" aria-label="Testo per ricerca" />
              <button class="btn p-0 m-1" type="submit" aria-label="Esegui ricerca">
                <svg class="icon"><use xlink:href="{{ site.baseurl }}/dist/svg/sprites.svg#it-search"></use></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
