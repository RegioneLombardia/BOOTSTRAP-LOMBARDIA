<header style="background-color: #003254;" class="navbar-main navbar navbar-dark bd-navbar px-3 {% if page.layout == "docs" %}bd-navbar--slim{% endif %}">
  <div class="container{% if page.layout == "docs" %}-fluid{% endif %}">
    <a class="navbar-brand py-2 text-decoration-none" href="{{ site.baseurl }}/" aria-label="Bootstrap Italia Homepage" title="Bootstrap Italia Homepage">
      <div class="d-flex flex-row">
        {%- include icons/it-logo.svg height="48" class="d-block" -%}
        <div class="d-flex flex-column pl-3 pl-sm-4">
          <h1 class="bd-logo-title">Bootstrap Italia</h1>
          <h2 class="bd-logo-subtitle">Il tema Bootstrap 4 per <span class="d-none d-sm-inline">lo sviluppo di applicazioni web per </span>la PA</h2>
        </div>
      </div>
    </a>

    {% if page.layout == "docs" %}
    <button class="btn btn-xs btn-primary d-md-none px-2 text-uppercase" type="button" data-toggle="collapse" data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false" aria-label="Toggle docs navigation">
      menu
    </button>
    {% endif %}

    <div class="navbar-brand">
      <strong>Copia della Documentazione di Bootstrap Italia ricompilata per Regione Lombardia</strong>
    </div>

  </div>
</header>
