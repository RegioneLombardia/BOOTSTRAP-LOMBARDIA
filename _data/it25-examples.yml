- category: Pagine Complete
  description: 'In tutti gli esempi sono presenti uno dei possibili tipi di header della Regione Lombardia e un footer.<br/>
  Cambiando le dimensioni della finestra del browser è possibile vedere il comportamento responsivo dei componenti.'
  examples:
    - name: Tabella complessa
      url: tabella-complessa
      description: Pagina con topbar e header base, menu orizzontale, filtri, tabella, paginatore, footer minimo.
    - name: Form
      url: form
      description: Pagina con topbar con dropdown, header con sidebar a comparsa, form con vari tipi di campi, footer medio.
    - name: Cookiebar
      url: cookiebar
      description: Barra di avviso sui cookie.

